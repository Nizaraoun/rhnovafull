<div class="cv-builder">  <div class="cv-header">
    <h1>Créer Votre CV</h1>
    <p>Créez un CV professionnel pour attirer les employeurs</p>
  </div>

  <div class="cv-container">
    <form [formGroup]="cvForm" (ngSubmit)="onSubmit()" class="cv-form">
        <!-- Experience Section -->
      <div class="form-section">
        <div class="section-header">
          <h2>Expérience Professionnelle</h2>
          <button type="button" class="btn btn-secondary" (click)="addExperience()">
            Ajouter une Expérience
          </button>
        </div>
        
        <div formArrayName="experiences" class="experiences-list">
          <div 
            *ngFor="let exp of experiences.controls; let i = index" 
            [formGroupName]="i" 
            class="experience-item"
          >            <div class="item-header">
              <h3>Expérience {{ i + 1 }}</h3>
              <button 
                type="button" 
                class="btn btn-danger-sm" 
                (click)="removeExperience(i)"
                *ngIf="experiences.length > 1"
              >
                Supprimer
              </button>
            </div>
              <div class="form-row">
              <div class="form-group">
                <label>Titre du Poste *</label>
                <input 
                  type="text" 
                  formControlName="title" 
                  class="form-control"
                  placeholder="ex. Développeur Logiciel"
                />
              </div>
              <div class="form-group">
                <label>Entreprise *</label>
                <input 
                  type="text" 
                  formControlName="company" 
                  class="form-control"
                  placeholder="ex. Tech Corp"
                />
              </div>
            </div>
            
            <div class="form-row">
              <div class="form-group">
                <label>Date de Début *</label>
                <input 
                  type="month" 
                  formControlName="startDate" 
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label>Date de Fin</label>
                <input 
                  type="month" 
                  formControlName="endDate" 
                  class="form-control"
                  [disabled]="exp.get('current')?.value"
                />
                <label class="checkbox-label">
                  <input type="checkbox" formControlName="current">
                  Poste actuel
                </label>
              </div>
            </div>
            
            <div class="form-group">
              <label>Description</label>
              <textarea 
                formControlName="description" 
                class="form-control" 
                rows="3"
                placeholder="Décrivez vos responsabilités et réalisations"
              ></textarea>
            </div>
          </div>
        </div>
      </div>      <!-- Education Section -->
      <div class="form-section">
        <div class="section-header">
          <h2>Formation</h2>
          <button type="button" class="btn btn-secondary" (click)="addEducation()">
            Ajouter une Formation
          </button>
        </div>
        
        <div formArrayName="education" class="education-list">
          <div 
            *ngFor="let edu of education.controls; let i = index" 
            [formGroupName]="i" 
            class="education-item"
          >            <div class="item-header">
              <h3>Formation {{ i + 1 }}</h3>
              <button 
                type="button" 
                class="btn btn-danger-sm" 
                (click)="removeEducation(i)"
                *ngIf="education.length > 1"
              >
                Supprimer
              </button>
            </div>
            
            <div class="form-row">
              <div class="form-group">
                <label>Diplôme *</label>
                <input 
                  type="text" 
                  formControlName="degree" 
                  class="form-control"
                  placeholder="ex. Licence en Informatique"
                />
              </div>
              <div class="form-group">
                <label>Institution *</label>
                <input 
                  type="text" 
                  formControlName="institution" 
                  class="form-control"
                  placeholder="ex. Université de Technologie"
                />
              </div>
            </div>
            
            <div class="form-row">
              <div class="form-group">
                <label>Année d'Obtention *</label>
                <input 
                  type="number" 
                  formControlName="year" 
                  class="form-control"
                  min="1970"
                  max="2030"
                />
              </div>
              <div class="form-group">
                <label>Note/Mention</label>
                <input 
                  type="text" 
                  formControlName="grade" 
                  class="form-control"
                  placeholder="ex. 15/20, Mention Bien"
                />
              </div>
            </div>
          </div>
        </div>
      </div>      <!-- Skills Section -->
      <div class="form-section">
        <h2>Compétences</h2>
        <div class="form-group">
          <label>Compétences Techniques</label>
          <textarea 
            formControlName="technicalSkills" 
            class="form-control" 
            rows="3"
            placeholder="ex. JavaScript, Python, Angular, React, MongoDB"
          ></textarea>
        </div>
        <div class="form-group">
          <label>Compétences Relationnelles</label>
          <textarea 
            formControlName="softSkills" 
            class="form-control" 
            rows="3"
            placeholder="ex. Leadership, Communication, Résolution de Problèmes, Travail d'Équipe"
          ></textarea>
        </div>
      </div>

      <!-- Languages Section -->
      <div class="form-section">
        <h2>Langues</h2>
        <div class="form-group">
          <textarea 
            formControlName="languages" 
            class="form-control" 
            rows="2"
            placeholder="ex. Français (Courant), Anglais (Natif), Espagnol (Conversationnel)"
          ></textarea>
        </div>
      </div>      <div class="form-actions">
        <button 
          type="button" 
          class="btn btn-secondary"
          (click)="previewCV()"
        >
          Aperçu du CV
        </button>
        <button 
          type="submit" 
          class="btn btn-primary"
          [disabled]="cvForm.invalid || isLoading()"
        >
          <span *ngIf="isLoading()" class="spinner"></span>
          {{ isLoading() ? 'Enregistrement...' : 'Enregistrer le CV' }}
        </button>
      </div>
    </form>
  </div>
</div>
